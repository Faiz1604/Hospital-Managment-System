<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>REGISTER DOCTOR</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3 " crossorigin="anonymous ">">
    <link rel="stylesheet" href="./style/registerdoctor.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="/registerdoctor" method="post">
                <h1>Fill Doctor Details</h1>
                <div class="form-group">
                    <label for="firstname">FirstName</label>
                    <input type="text" id="firstname" class="form-control" placeholder="Enter First Name" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="Lastname">LastName</label>
                    <input type="text" id="lastname" class="form-control" placeholder="Enter Last Name" name="lastname">
                </div>
                <label for="doctorid">DocId</label>
                <input type="tel" id="doctorid" class="form-control" name="doctorid" required placeholder="use date of birth as id">
                <div class="form-group">
                    <label>Gender</label><br>
                    <label for="gender">Male</label>
                    <input type="radio" id="gender" name="gender" value="Male">
                    <label for="gender">Female</label>
                    <input type="radio" id="gender" name="gender" value="Female">
                    <hr>
                </div>
                <div class="form-group">
                    <label for="mobilenumber">Mobile NO</label>
                    <input type="text" id="mobilenumber" class="form-control" placeholder="Enter Mobile Number" name="mobilenumber" minlength="10" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Enter Email" name="email" required>
                </div>
                <div class=" form-group ">
                    <label for="idnumber ">Identification No:</label>
                    <input type="tel" id="idnumber" class="form-control " name="idnumber" required placeholder="year of birth">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" name="address">
                </div>
                <div class="form-group ">
                    <label for="specialities ">Specialities</label>
                    <input type="text " id="specialities " class="form-control " placeholder=" " name="specialities">
                </div><br><br><br>
                <div class="form-group">
                    <button type="submit" id="submitbutton" class="form-control">Submit</button>
                </div>



            </form>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
