    <div id="appointmentform" class="container-lg container-fluid ">
        <div>
            <fieldset>
                <legend>
                    <h3>Make Appointment</h3>
                </legend>
                <form action="/appointment" method="post" class="form">
                    <div class="form-group">
                        <label for="firstname">FirstName</label>
                        <input type="text" id="firstname" class="form-control" name="firstname" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="lastname">LastName</label>
                        <input type="text" id="lastname" class="form-control" name="lastname">
                    </div><br>
                    <div class="form-group">
                        <label for="number">Mobile NO:</label>
                        <input type="tel" id="number" class="form-control" name="number" required maxlength="10" minlength="10">
                    </div><br>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" name="email" required placeholder="eg:example123@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" class="form-control" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="symptoms">Symptoms</label>
                        <textarea name="symptoms" id="symptoms" class="form-control" cols="20" rows="5" required></textarea>
                    </div><br>
                    <div class="form-group">
                        <input type="submit" id="submit-btn" class="form-control">
                    </div>
                </form>
            </fieldset>
        </div>

    </div>
