    <div class=" container-lg container-fluid contact-us">
        <div class="enquiry-form text">
            <h1 class="text" style="text-align: center; font-size: xx-large; background-color: #2277af;height: 50px; color:white;">Enquiry</h1>
            <form action="/contact-us/submit" method="POST" id="enquiry">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="Firstname" placeholder="Enter Your First Name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="Lastname" placeholder="Enter Your Last Name" required>
                </div>
                <div class="form-group">
                    <label for="number">Mobile No</label>
                    <input type="tel" class="form-control" id="number" name="Number" minlength="10" maxlength="10" placeholder="10 Digits Mobile Number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="eg:example123@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" id="Address" class="form-control" name="Address" required>

                </div>
                <div class="form-group">
                    <label for="message">Message</label><br>
                    <textarea class="form-control" id="message" name="Message" placeholder="Text here your Enquiry Our Team Will Contact You" required></textarea>
                </div>
                <div class="form-group">
                    <button id="submit-btn" class="btn form-control" form="enquiry" value="Submit" style="color: white;">Send</button>
                </div>


            </form>

        </div>
